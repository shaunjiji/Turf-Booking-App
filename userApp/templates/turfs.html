
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- bradcam_area_start -->
<div class="bradcam_area breadcam_bg_1">
    <h3>Turfs</h3>
</div>
<!-- bradcam_area_end -->
<!-- offers_area_start -->
<div class="offers_area padding_top" id="offers_area">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="section_title text-center mb-100">
                    <span>Our Offers</span>
                    <h3>Ongoing Offers</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- offers_area_end -->
<div class="offers_area padding_top">
    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-xl-4 col-md-4" id="single_turf">
                <div class="single_offers">
                    <div class="about_thumb">
                        <img src="{{i.image.url}}" style="width: 350px;
                            height:200px;">
                    </div>
                    <h3>{{i.name}}</h3>
                    <ul>
                        <li>{{i.location}}</li>
                        <li>${{i.price}}/hr</li>
                    </ul>
                    <a href="{% url 'viewTurf' id=i.id %}" class="book_now">book
                        now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
