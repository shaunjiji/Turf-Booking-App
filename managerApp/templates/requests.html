{% extends 'manager-index.html' %}
{% block title%}
{% endblock title%}

{% block content %}
<div class="row">
    <div class="col-lg-12 mb-4">
        <!-- Simple Tables -->
        <div class="card">
            <div class="card-header py-3 d-flex flex-row align-items-center
                justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Booking Requests</h6>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Approve Request</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in bookings %}
                        <tr>
                            <td>{{i.turfid.name}}</td>
                            <td>{{i.date}}</td>
                            <td>{{i.time}}</td>
                            <td>{{i.status}}</td>
                            <td><a href="{% url 'approve-request' id=i.id %}"><button
                                        class="btn btn-success mb-1">Approve</button></a></td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>

{% endblock content%}
